services:
  - type: web
    name: gestion-tareas-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ADMIN_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: WHISPER_MODEL
        value: base
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: SQLITE_PATH
        value: /opt/render/project/src/data/app.db
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

