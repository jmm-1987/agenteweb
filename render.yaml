services:
  - type: web
    name: gestion-tareas-web
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ADMIN_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: WHISPER_MODEL
        value: base
      - key: WHISPER_DEVICE
        value: cpu
      - key: WHISPER_COMPUTE_TYPE
        value: int8
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: SQLITE_PATH
        value: /opt/render/project/src/data/app.db
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

